<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bs.css">
    <title>Binary Search</title>
</head>
<body>
    <nav>
        <ul>
            <li>Binary Search Game</li>
        </ul>
    </nav>
    <div class="group">
            <input type="text" class="san" name="san" placeholder="Upper number">
        </div>
        <div class="headi">
            <h1>Guess a number between 0 and 100</h1>
        </div>
        <div class="btn" id="startGameButton">
            <button>
                Start the game
            </button>
        </div>
        <div class="game-area">
            <h1 id="gameMessage">"Is your number greater than"<span id="guess"></span>?</h1>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <script src="./bs.js"></script>
</body>
</html>
